env:
  open-ai:
    key: ${OPEN_AI_API}
    uri: https://api.openai.com/v1/chat/completions
  papago:
    id: ${PAPAGO_ID}
    secret: ${PAPAGO_SECRET}
    uri: https://naveropenapi.apigw.ntruss.com/nmt/v1/translation

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
    root: info